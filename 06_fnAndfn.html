<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function hello(fn) {
            return fn('Hello');
        }

        function shout(str) {
            return str.toUpperCase() + '!';
        }
        function ask(str) {
            return str.toUpperCase() + '?';
        }
        function world(str) {
            return str.toUpperCase() + ' WORLD';
        }

        console.log(hello(shout));
        console.log(hello(ask));
        console.log(hello(world));
    </script>
</body>

</html>
